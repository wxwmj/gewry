name: Auto Update Sub

on:
  schedule:
    - cron: '0 22 * * *'
    - cron: '0 10 * * *'
  workflow_dispatch:

jobs:
  update-sub:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Clean old output* files and folders
        run: |
          echo "Deleting all files and folders starting with 'output' in root directory..."
          rm -rf ./output*

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Node Checker
        run: python config/main.py

      - name: Commit and push updated sub
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git remote set-url origin https://x-access-token:${PAT_TOKEN}@github.com/${{ github.repository }}.git

          # 检查是否有 output* 变动，防止误提交空改动
          if git status --porcelain | grep '^?? output'; then
            git add output*
            git commit -m "🤖 自动更新 sub 文件 $(date '+%Y-%m-%d %H:%M:%S')"
            git push origin HEAD:${{ github.ref_name }}
          else
            echo "未检测到 output* 目录变动，无需提交。"
          fi
